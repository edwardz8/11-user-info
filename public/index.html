<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11userinfo</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<div class="section">
  <div class="container">


    <div class="wrapper">
      <div class="banner">
        <span class="banner__arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
        <div class="banner__center">
          <img src="https://image.freepik.com/free-icon/male-user-close-up-shape-for-facebook_318-37635.jpg" alt="" class="banner__pic">
        </div>
      </div>
      <div class="profile">
        <div class="profile__name">
          <span class="fa fa-user icon" aria-hidden="true"></span>
          <span>Alicia</span><span>Hundley</span>
        </div>
        <div class="profile__email">
          <span class="fa fa-envelope-o icon" aria-hidden="true"></span>
          <span>alrose@email.com</span>
        </div>
        <div class="profile__phone">
          <span class="fa fa-mobile icon" aria-hidden="true"></span>
          <span>(000)-000-0000</span>
        </div>
        <div class="profile__local">
          <span class="fa fa-globe icon" aria-hidden="true"></span>
          <span>Nashville, Tennessee</span>
        </div>
      </div>
    </div>
  </div>
</div>



  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
